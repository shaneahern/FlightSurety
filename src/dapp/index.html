<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="status-display-wrapper" class="top-20">
        </div>

        <div id="oracles-display-wrapper" class="top-20">
        </div>

        <div id="oracles-response-wrapper" class="top-20">
        </div>

        <div id="purchase-display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="response-oracle">Check Oracles Response</btn>
        </div>
    </main>

    <div class="buy">
        <div class="row top-20">
            <label class="form">Buy Insurance for Flight #</label> <input type="text" id="flight-number-buy"> <btn class="btn btn-primary" id="submit-buy">Buy Insurance</btn>
        </div>
    </div>

    <div class="buy">
        <div class="row top-20">
            <label class="form">Operating Status</label> <btn class="btn btn-primary" id="toggle-operating-status">Toggle</btn>
        </div>
    </div>



</body>

</html>
